<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - 이온토플</title>
    <link rel="icon" type="image/png" href="eontoefl_official_website_9v7g/logo
/tab_image1.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="min-height: 100vh; background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%); display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div style="background: white; padding: 48px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; width: 100%;">
            <!-- Header -->
            <div style="text-align: center; margin-bottom: 40px;">
                <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #9480c5 0%, #7a62b0 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                    <i class="fas fa-key" style="font-size: 36px; color: white;"></i>
                </div>
                <h1 style="font-size: 28px; font-weight: 700; color: #1e293b; margin-bottom: 8px;">비밀번호 변경</h1>
                <p style="color: #64748b; font-size: 15px;">새로운 비밀번호를 설정해주세요</p>
            </div>

            <!-- Form -->
            <form id="changePasswordForm">
                <!-- 현재 비밀번호 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-weight: 600; color: #1e293b; margin-bottom: 8px; font-size: 14px;">
                        <i class="fas fa-lock"></i> 현재 비밀번호
                    </label>
                    <input type="password" id="currentPassword" required
                           placeholder="현재 비밀번호를 입력하세요"
                           style="width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 15px; transition: all 0.3s;">
                </div>

                <!-- 새 비밀번호 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-weight: 600; color: #1e293b; margin-bottom: 8px; font-size: 14px;">
                        <i class="fas fa-key"></i> 새 비밀번호
                    </label>
                    <input type="password" id="newPassword" required
                           placeholder="새 비밀번호를 입력하세요 (최소 6자)"
                           style="width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 15px; transition: all 0.3s;">
                    <p style="margin-top: 8px; font-size: 13px; color: #64748b;">
                        <i class="fas fa-info-circle"></i> 최소 6자 이상 입력해주세요
                    </p>
                </div>

                <!-- 새 비밀번호 확인 -->
                <div style="margin-bottom: 32px;">
                    <label style="display: block; font-weight: 600; color: #1e293b; margin-bottom: 8px; font-size: 14px;">
                        <i class="fas fa-check-circle"></i> 새 비밀번호 확인
                    </label>
                    <input type="password" id="confirmPassword" required
                           placeholder="새 비밀번호를 다시 입력하세요"
                           style="width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 15px; transition: all 0.3s;">
                </div>

                <!-- Buttons -->
                <div style="display: flex; gap: 12px;">
                    <button type="button" onclick="window.history.back()" 
                            style="flex: 1; padding: 16px; border: 2px solid #e5e7eb; background: white; color: #64748b; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                        <i class="fas fa-arrow-left"></i> 취소
                    </button>
                    <button type="submit" id="changeBtn"
                            style="flex: 1; padding: 16px; border: none; background: linear-gradient(135deg, #9480c5 0%, #7a62b0 100%); color: white; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                        <i class="fas fa-check"></i> 변경하기
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/change-password.js"></script>
</body>
</html>
