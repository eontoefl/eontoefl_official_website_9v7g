<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 이온토플</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="min-height: 100vh; background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%); display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div style="background: white; padding: 48px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; width: 100%;">
            <!-- Header -->
            <div style="text-align: center; margin-bottom: 40px;">
                <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #9480c5 0%, #7a62b0 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                    <i class="fas fa-key" style="font-size: 36px; color: white;"></i>
                </div>
                <h1 style="font-size: 28px; font-weight: 700; color: #1e293b; margin-bottom: 8px;">비밀번호 초기화</h1>
                <p style="color: #64748b; font-size: 15px;">
                    회원 정보를 입력하시면<br>
                    <strong style="color: #9480c5;">비밀번호가 초기화됩니다</strong>
                </p>
            </div>

            <!-- Form -->
            <form id="findPasswordForm">
                <!-- 이메일 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-weight: 600; color: #1e293b; margin-bottom: 8px; font-size: 14px;">
                        <i class="fas fa-envelope"></i> 이메일 (아이디)
                    </label>
                    <input type="email" id="email" required
                           placeholder="가입 시 입력한 이메일을 입력하세요"
                           style="width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 15px; transition: all 0.3s;">
                </div>

                <!-- 이름 -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-weight: 600; color: #1e293b; margin-bottom: 8px; font-size: 14px;">
                        <i class="fas fa-user"></i> 이름
                    </label>
                    <input type="text" id="name" required
                           placeholder="가입 시 입력한 이름을 입력하세요"
                           style="width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 15px; transition: all 0.3s;">
                </div>

                <!-- 전화번호 -->
                <div style="margin-bottom: 32px;">
                    <label style="display: block; font-weight: 600; color: #1e293b; margin-bottom: 8px; font-size: 14px;">
                        <i class="fas fa-phone"></i> 전화번호
                    </label>
                    <input type="tel" id="phone" required
                           placeholder="010-1234-5678"
                           style="width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 15px; transition: all 0.3s;">
                    <p style="margin-top: 8px; font-size: 13px; color: #64748b;">
                        <i class="fas fa-info-circle"></i> 하이픈(-)을 포함해서 입력해주세요
                    </p>
                </div>

                <!-- Result Area -->
                <div id="resultArea" style="display: none; margin-bottom: 24px; padding: 20px; background: #f0fdf4; border-radius: 12px; border-left: 4px solid #10b981;">
                    <div style="font-size: 14px; font-weight: 600; color: #1e293b; margin-bottom: 12px;">
                        <i class="fas fa-check-circle" style="color: #10b981;"></i> 비밀번호가 초기화되었습니다!
                    </div>
                    <div style="background: white; padding: 16px; border-radius: 8px; margin-bottom: 12px;">
                        <div style="font-size: 13px; color: #64748b; margin-bottom: 4px;">임시 비밀번호</div>
                        <div style="font-size: 24px; font-weight: 700; color: #9480c5; font-family: 'Courier New', monospace; letter-spacing: 2px;">000000</div>
                    </div>
                    <div style="font-size: 13px; color: #64748b; line-height: 1.6; margin-bottom: 16px;">
                        위 임시 비밀번호로 로그인하신 후,<br>
                        보안을 위해 반드시 비밀번호를 변경해주세요.
                    </div>
                    <a href="login.html" 
                       style="display: block; width: 100%; padding: 14px; background: linear-gradient(135deg, #9480c5 0%, #7a62b0 100%); color: white; border-radius: 10px; font-size: 16px; font-weight: 600; text-align: center; text-decoration: none; transition: all 0.3s;">
                        <i class="fas fa-sign-in-alt"></i> 로그인하기
                    </a>
                </div>

                <!-- Buttons -->
                <div id="formButtons" style="display: flex; flex-direction: column; gap: 12px;">
                    <button type="submit" id="findBtn"
                            style="width: 100%; padding: 16px; border: none; background: linear-gradient(135deg, #9480c5 0%, #7a62b0 100%); color: white; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                        <i class="fas fa-redo"></i> 임시 비밀번호 부여받기
                    </button>
                    
                    <div style="display: flex; gap: 12px;">
                        <a href="find-id.html" 
                           style="flex: 1; padding: 14px; border: 2px solid #e5e7eb; background: white; color: #64748b; border-radius: 10px; font-size: 15px; font-weight: 600; text-align: center; text-decoration: none; transition: all 0.3s;">
                            <i class="fas fa-user-search"></i> 아이디 찾기
                        </a>
                        <a href="login.html" 
                           style="flex: 1; padding: 14px; border: 2px solid #e5e7eb; background: white; color: #64748b; border-radius: 10px; font-size: 15px; font-weight: 600; text-align: center; text-decoration: none; transition: all 0.3s;">
                            <i class="fas fa-sign-in-alt"></i> 로그인
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/find-password.js"></script>
</body>
</html>
